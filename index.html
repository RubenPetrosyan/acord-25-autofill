<!DOCTYPE html>
<html>
  <body>

    <!-- Password Screen -->
    <div id="login">
      <h2>Enter Password</h2>
      <input type="password" id="pwd" />
      <button onclick="check()">Enter</button>
      <p id="error" style="color:red;"></p>
    </div>

    <!-- Main App -->
    <div id="app" style="display:none;">
      <h1>ACORD 25 Autofill</h1>

      <p><b>Upload document (PDF, DOC, Image):</b></p>
      <input type="file" id="fileInput" />

      <p><b>Additional text (optional):</b></p>
      <textarea id="extraText" rows="5" cols="50"></textarea>

      <br><br>
      <button disabled>Fill ACORD 25</button>
    </div>

    <script>
      function check() {
        if (document.getElementById("pwd").value === "10OC010") {
          document.getElementById("login").style.display = "none";
          document.getElementById("app").style.display = "block";
        } else {
          document.getElementById("error").innerText = "Wrong password";
        }
      }
    </script>

  </body>
</html>
